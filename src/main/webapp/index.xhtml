<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/template/template.xhtml">

	<ui:define name="pageContent">
		<div class="container">

			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<h:form id="loginForm" class="form-login">

						<h:panelGroup id="loginPanel">
							<c:if test="#{loginBean.page eq 'login'}">
								<ui:include src="include/login.xhtml"></ui:include>
							</c:if>

							<c:if test="#{loginBean.page eq 'signup'}">
								<ui:include src="include/signup.xhtml"></ui:include>
							</c:if>
						</h:panelGroup>
					</h:form>
				</div>
			</div>

		</div>
	</ui:define>

</ui:composition>
